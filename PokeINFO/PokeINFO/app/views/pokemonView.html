<div>
    <div class="container">
        <input type="text"
               ng-model-options="{ debounce: 800}"
               placeholder="Enter pokemon name"
               ng-model="searchInput"
               ng-change="updateCurrentHintList(searchInput)"
        />
        <button ng-click="searchForPokemon()">Search</button>
        <!-- TEST -->
        <div class="pokemon-container-dropdown" ng-hide="!searchInput || hideHints">
            <div class="searchHintList"
                 ng-repeat="hint in currentHintList"
                 ng-click="selectHint(hint)">
                {{ hint }}
            </div>
        </div>
        <!---->
    </div>
    
        <div ng-repeat="pokemon in listOfPokemonObjects">
            <a href="/pokemonDetail">
                <div>
                    <h4 class="name">{{pokemon.name | uppercase }}</h4>
                    <h4 class="index" id="indeks">{{pokemon.index}}</h4>
                    <ul ng-repeat="pokemonType in pokemon.types">
                        <li class="{{pokemonType.name}}">{{pokemonType.name}}</li>
                    </ul>
                    <img class="image" src="{{pokemon.image}}" />
                </div>
            </a>
        </div>
    
</div>
