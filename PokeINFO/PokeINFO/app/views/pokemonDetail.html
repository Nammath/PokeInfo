<div ng-controller="pokemonDetailController">
    <div class="container">
        <h4 class="name">{{pokemonName | uppercase }}</h4>
        <img class="image" src="{{imageUrl}}" />
        <h3 class="name">Weight: {{weight    }}</h3>
        <h3 class="name">Height: {{height    }}</h3>

        <h3 class="name">Types:</h3>
        <ul ng-repeat="type in types">
            <li class="{{type}}">{{type}}</li>
        </ul>
        <label>
            Abilities: <input type="checkbox" ng-model="checked" ng-init="checked=true" />

        </label>
        <span ng-if="checked">
            <ul ng-repeat="ability in abilities">
                <li>{{ability.name}}</li>
                <ul>
                    <li>Effects: </li>
                    <ul ng-repeat="effect in ability.effects">
                        <li> {{effect}}</li>
                    </ul>
                </ul>
            </ul>
        </span>
        <br /><br />
        <label>
            Moves : <input type="checkbox" ng-model="checkedMoves" ng-init="checkedMoves=true" />
        </label>
        <span ng-if="checkedMoves">
            <ul ng-repeat="move in moves">
                <li>{{move.name}}</li>
                <ul>
                    <li>Accuracy: {{move.accuracy}}</li>
                    <li>Damage class: {{move.damageClass}}</li>
                    <li>Effects:</li>
                    <ul ng-repeat="effect in move.effects">
                        <li> {{effect}}</li>
                    </ul>
                </ul>
            </ul>
        </span>
        
    </div>
</div>
